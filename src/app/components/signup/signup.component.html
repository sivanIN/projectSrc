<div style="margin-top: 30px;" class="container">

    <div style=" box-shadow: 5px 5px 10px;" class="shadow-lg p-3 mb-5 bg-white rounded  row">
        
        <div class="col-6" style="float: right;">
            <form style="width: 500px;" #us="ngForm"  (ngSubmit)="newUser()">
                <div>
                    <h2 style=" color: rgb(221, 180, 12); margin-top: 10px;">Sign Up</h2>
                    <br>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"> Email Address </label>
                  <input style="border-radius: 25px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="user.emailid">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input style="border-radius: 25px;" type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="user.password">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile Number:</label>
                  <input style="border-radius: 25px;" type="text" class="form-control" id="exampleInputmobilenumber" name="mobilenumber" [(ngModel)]="user.mobilenumber"> 
                </div>
          
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Address:</label>
                  <input style="border-radius: 25px;" type="text" class="form-control" id="exampleInputPAddress" name="address" [(ngModel)]="user.address">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Location:</label>
                  <select style="border-radius: 25px;" class="form-select" aria-label="Default select example" name="location" [(ngModel)]="user.location">
                    <option selected>Select Location</option>
                    <option value="1">Rural</option>
                    <option value="2">Urban</option>
                  </select>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">DOB:</label>
                    <input style="border-radius: 25px;" type="date" class="form-control" id="exampleInputdob" name="dob" [(ngModel)]="user.birthdate">
                </div>
                <br>
                <button style="margin-left: 65%; border-radius: 20px;" type="submit" class="btn btn-warning btn-lg">Create Account</button>
              </form>
        </div>
        <div class=" col-6">
            <img style="margin-top: 30px; border-radius: 40px; box-shadow: 5px 5px 10px;" src="https://scontent.fpnq7-1.fna.fbcdn.net/v/t39.30808-6/296681257_5975677435864570_6044755509585302991_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=730e14&_nc_ohc=xMAx77CI_NsAX_FYwX7&_nc_ht=scontent.fpnq7-1.fna&oh=00_AT-gcLNMJwzeoi63VVf01FlqT2zD_Aif0zemMb59erUS-A&oe=62F335F8" alt="">
        </div>

    </div>

 </div>
